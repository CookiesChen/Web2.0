<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="calculator.css" rel="stylesheet" type="text/css" />
    <title>Calculator</title>
    <script src="calculator.js" type="text/javascript"></script>
</head>

<body>
    <div id="Calculator">
        <span>calculator</span><div id="error">输入不合法</div>
        <div id="calculate-area">
            <div id="top-box">
                <div id="history"></div>
                <div id="output">0</div>
                <button id="historyclick" onclick="seehistory()" alt="查看计算记录">history</button>
            </div>
            <div id="button-area" class="show">
                <button class="number_button" onclick="calculate(7)">7</button>
                <button class="number_button" onclick="calculate(8)">8</button>
                <button class="number_button" onclick="calculate(9)">9</button>
                <button class="operator_button" onclick="calculate('/')">/</button>
                <button class="number_button" onclick="calculate(4)">4</button>
                <button class="number_button" onclick="calculate(5)">5</button>
                <button class="number_button" onclick="calculate(6)">6</button>
                <button class="operator_button" onclick="calculate('*')">*</button>
                <button class="number_button" onclick="calculate(1)">1</button>
                <button class="number_button" onclick="calculate(2)">2</button>
                <button class="number_button" onclick="calculate(3)">3</button>
                <button class="operator_button" onclick="calculate('-')">-</button>
                <button class="number_button" onclick="calculate(0)">0</button>
                <button class="number_button" onclick="calculate('.')">.</button>
                <button class="operator_button" onclick="calculate('←')">←</button>
                <button class="operator_button" onclick="calculate('+')">+</button>
                <button class="operator_button" onclick="calculate('(')">(</button>
                <button class="operator_button" onclick="calculate(')')">)</button>
                <button class="operator_button" onclick="calculate('CE')">CE</button>
                <button class="operator_button" onclick="calculate('=')">=</button>
            </div>
            <div id="history-area">
                <div id="history-bar"></div>
            </div>
        </div>
    </div>
</body>

</html>
