<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cookie</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css " rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="sign.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body> 
    <div id="err" class="hide"></div>
    <div id="form">
        <div id="sign">详情</div>
        <div class="input-box"><i class="fa fa-user-o" aria-hidden="true"></i>用户名:<input id="my_username" value="#username" readonly="readonly"></div>
        <br>
        <div class="input-box"><i class="fa fa-address-card-o" aria-hidden="true"></i>学号:<input id="my_number" value="#number" readonly="readonly"></div>
        <br>
        <div class="input-box"><i class="fa fa-phone" aria-hidden="true"></i>电话:<input id="my_phone" value="#phone" readonly="readonly"></div>
        <br>
        <div class="input-box"><i class="fa fa-envelope-o" aria-hidden="true"></i>邮箱:<input id="my_email" value="#email" readonly="readonly"></div>
        <br>
    </form>
</body>
</html>
