<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cookie</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css " rel="stylesheet">
    <script src="sign.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
    <div id="err" class="hide"></div>
    <div id="form">
        <div id="sign">Sign in <br> <i class="fa fa-user-plus" aria-hidden="true" id="icon"></i></div>
        <div id="username" class="input-box"><i class="fa fa-user-o" aria-hidden="true"></i>用户名: <input type="text" name="username" class="input" autocomplete="off"></div>
        <br>
        <div id="number" class="input-box"><i class="fa fa-address-card-o" aria-hidden="true"></i>学号: <input type="text" name="number" class="input" autocomplete="off"></div>
        <br>
        <div id="phone" class="input-box"><i class="fa fa-phone" aria-hidden="true"></i>电话: <input type="text" name="phone" class="input" autocomplete="off"></div>
        <br>
        <div id="email" class="input-box"><i class="fa fa-envelope-o" aria-hidden="true"></i>邮箱: <input type="text" name="email" class="input" autocomplete="off"></div>
        <br>
        <div id="submit">提交</div>
        <div id="reset">重置</div>
    </form>
</body>
</html>
